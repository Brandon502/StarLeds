<!DOCTYPE html>
<html>
<head>
    <title>Playground</title>
    <script>
      let ws;
      function gId(c) {return document.getElementById(c);}

      function onLoad() {
        let url = (window.location.protocol == "https:"?"wss":"ws")+'://'+window.location.hostname+'/ws';
        console.log("onLoad url", url);
        ws = new WebSocket(url);
        ws.binaryType = "arraybuffer";
    	  ws.onmessage = (e)=>{
          let json = JSON.parse(e.data);
          if (json.prompt) { //object
            console.log("WS message updateHTML", json);
            updateHTML(json);
          }
          else if (json[0].incldef) { //array of objects generate
            console.log("WS message generateHTML", json);
            generateHTML(json);
          }
          else { //array of objects update
            console.log("WS message updateHTML", json);
            updateHTML(json);
          }
        }
        ws.onclose = (e)=>{
          console.log("WS close", e);
        }
        ws.onopen = (e)=>{
          console.log("WS open", e);
        }
      }

      function requestJson(command) {
        let url = `http://${window.location.hostname}/json`;
        let req = JSON.stringify(command);

        console.log("requestJson", url, command);

        fetch(url, {
          method: 'post',
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          },
          body: req
        })
        .then(res => {
          if (res) console.log("requestJson res", res);
        })
        .then(json => {
          if (json) console.log("requestJson json", json);
        })
        .catch((e)=>{
          console.log("requestJson catch", e);
        });

        //to be replaced by ws.send();
      }

      function setInput(element) {
        var command = {};
        command[element.id] = element.value
        // console.log("setInput", command);

        requestJson(command);
      }
      function setCheckbox(element) {
        var command = {};
        command[element.id] = element.checked
        // console.log("setCheckbox", command);

        requestJson(command);
      }
      function setButton(element) {
        var command = {};
        command[element.id] = "push"
        // console.log("setCheckbox", command);

        requestJson(command);
      }

      function generateHTML(json) {
        // console.log("generateHTML", json);
        if (json.length) for (var element of json) //objects of array
          generateHTML(element);

        if (json.type == "input") {
          gId('in').innerHTML += `<p>${json.prompt} <input id="${json.prompt}" onfocusout="setInput(this)" value="${json.value}"></p>`;
        }
        if (json.type == "password") {
          gId('in').innerHTML += `<p>${json.prompt} <input id="${json.prompt}" type="password" onfocusout="setInput(this)" value="${json.value}"></p>`;
        }
        if (json.type == "number") {
          gId('in').innerHTML += `<p>${json.prompt} <input id="${json.prompt}" onfocusout="setInput(this)" value="${json.value}"></p>`;
        }
        else if (json.type == "display") {
          gId('in').innerHTML += `<p>${json.prompt} <span id="${json.prompt}">${json.value}</span></p>`;
        }
        else if (json.type == "checkbox") {
          gId('in').innerHTML += `<p>${json.prompt} <input id="${json.prompt}" type="checkbox" onchange="setCheckbox(this)" ${json.value?"checked":""}></p>`;
        }
        else if (json.type == "button") {
          gId('in').innerHTML += `<p><button id="${json.prompt}" type="button" onclick="setButton(this)">${json.prompt}</button></p>`;
        }
        else if (json.type == "group") {
          gId('in').innerHTML += `<h2 id="${json.prompt}">${json.prompt}</h2>`;
        }
        if (json.n)
          generateHTML(json.n);

      }
      function updateHTML(json) {
        // console.log("updateHTML", json);
        if (json.length) for (var element of json)
          updateHTML(element);

          if (json.type == "input") {
          gId(json.prompt).value = json.value;
        }
        if (json.type == "password") {
          gId(json.prompt).value = json.value;
        }
        else if (json.type == "number") {
          gId(json.prompt).value = json.value;
        }
        else if (json.type == "display") {
          gId(json.prompt).textContent = json.value;
        }
        else if (json.type == "checkbox") {
          gId(json.prompt).checked = json.value;
        }
      }
      </script>
</head>
<body onload="onLoad()">
    <h1>Playground</h1>
    <div id="in"></div>
</body>
</html>
